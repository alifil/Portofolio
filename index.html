    <style>
        /* --- STYLE CSS --- */
        :root {
            --color-bg-dark: #121212;
            --color-glass-bg: rgba(255, 255, 255, 0.08);
            --color-accent: #8e2de2; /* Electric Purple */
            --color-text: #f0f0f0;
            --color-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5em;
            color: var(--color-accent);
        }

        /* -------------------------------------- */
        /* BAGIAN APLIKASI (GLASSMORPHISM) - UKURAN DIPERBAIKI */
        /* -------------------------------------- */
        .tools-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Jarak antar kotak diperkecil */
            padding: 20px;
            border-radius: 15px;
            
            /* Glassmorphism Effect */
            background: var(--color-glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .tool-card {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            width: 90px; /* Ukuran kotak diperkecil (sebelumnya 120px) */
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid transparent;
            cursor: pointer;
        }

        /* Efek Hover: Ikon Naik dan Highlight */
        .tool-card:hover {
            transform: translateY(-12px); /* Naik ke atas */
            box-shadow: 0 8px 20px rgba(142, 45, 226, 0.6);
            border-color: var(--color-accent);
        }

        .tool-card img {
            width: 45px; /* Ukuran gambar diperkecil (sebelumnya 60px) */
            height: 45px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .tool-card p {
            margin: 0;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        /* -------------------------------------- */
        /* BAGIAN SHOWCASE SHORTS */
        /* -------------------------------------- */
        .shorts-grid {
            display: grid;
            /* Grid 3 kolom untuk desktop, responsif ke bawah */
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 25px;
            margin-top: 30px;
        }

        .short-item {
            display: block;
            text-decoration: none;
            color: var(--color-text);
            text-align: left;
            transition: transform 0.3s ease;
        }

        .short-item:hover {
            transform: scale(1.03);
        }

        .thumbnail {
            /* Rasio aspek untuk YouTube Short (9:16) */
            width: 100%;
            padding-top: 177.77%; 
            position: relative;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            background-color: #333; /* Warna fallback/thumbnail */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail i {
            /* Ikon Play Button */
            font-size: 3em;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .short-item p {
            margin-top: 10px;
            font-weight: 600;
            font-size: 1em;
            padding-left: 5px;
        }

        /* -------------------------------------- */
        /* BAGIAN KONTAK MEDIA SOSIAL - UKURAN DIPERBAIKI */
        /* -------------------------------------- */
        .contact-section {
            padding: 80px 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .social-link {
            font-size: 2em; /* Ukuran ikon media sosial diperkecil (sebelumnya 2.5em) */
            color: var(--color-text);
            transition: color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block; 
            padding: 10px; 
        }

        /* Efek Hover: Ikon Highlight dan Naik */
        .social-link:hover {
            color: var(--color-accent);
            transform: translateY(-5px) scale(1.1);
        }
        
        /* Hapus custom font-size untuk X, menggunakan ukuran default .social-link */

    </style>
